<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –£–ª—å—è–Ω—ã ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --secondary-pink: #ffc3a0;
            --accent-red: #ff4d6d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ó–∞–¥–Ω–∏–π —Ñ–æ–Ω —Å –º—è–≥–∫–∏–º –º–µ—Ä—Ü–∞–Ω–∏–µ–º */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(255,255,255,0.2) 80%);
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 350px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
            letter-spacing: 1px;
        }

        p {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .main-heart {
            font-size: 100px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 10px rgba(255,77,109,0.5));
            animation: slowPulse 3s infinite ease-in-out;
        }

        @keyframes slowPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .main-heart:hover {
            transform: scale(1.2) rotate(5deg);
        }

        /* –ü–∞–¥–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .particle {
            position: absolute;
            top: -50px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .hint {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="card">
        <div class="main-heart" onclick="burst()">‚ù§Ô∏è</div>
        <h1>–õ—é–±–∏–º–∞—è –£–ª—å—è–Ω–∞!</h1>
        <p>–¢—ã –Ω–∞–ø–æ–ª–Ω—è–µ—à—å –∫–∞–∂–¥—ã–π –º–æ–π –¥–µ–Ω—å –º–∞–≥–∏–µ–π –∏ —Å–≤–µ—Ç–æ–º. –≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ‚Äî –º–∞–ª–µ–Ω—å–∫–æ–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –æ —Ç–æ–º, –∫–∞–∫ —Ç—ã –≤–∞–∂–Ω–∞. ‚ú®</p>
        <div class="hint">(–ù–∞–∂–º–∏ –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–æ)</div>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', '‚òÅÔ∏è', 'üß∏'];

        function createParticle(isBurst = false) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // –í—ã–±–∏—Ä–∞–µ–º —Ä–∞–Ω–¥–æ–º–Ω—ã–π —ç–º–æ–¥–∑–∏
            particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è
            const startX = Math.random() * 100;
            particle.style.left = startX + 'vw';
            
            // –†–∞–∑–º–µ—Ä –∏ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            const size = Math.random() * (30 - 15) + 15;
            particle.style.fontSize = size + 'px';
            particle.style.opacity = Math.random() * (1 - 0.4) + 0.4;

            // –°–∫–æ—Ä–æ—Å—Ç—å (–∑–∞–º–µ–¥–ª–µ–Ω–Ω–∞—è)
            const duration = isBurst ? Math.random() * 2 + 2 : Math.random() * 5 + 7;
            particle.style.animationDuration = duration + 's';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π –º–µ–¥–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫
        setInterval(() => createParticle(false), 800);

        // –í–∑—Ä—ã–≤ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        function burst() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(true), i * 50);
            }
        }
    </script>
</body>
</html>
